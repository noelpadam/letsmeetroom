
<div class="example-container" [class.example-is-mobile]="isMobile()">
 
     <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name" [routerLink]="['/']"><img class="icon-logo" src="Sharp.webp" alt="Sharp Logo"> Meeting Room</h1>
      </mat-toolbar>
  
      <mat-sidenav-container class="example-sidenav-container"
                            [style.marginTop.px]="isMobile() ? 56 : 0">
        <mat-sidenav class="example-sidenav" #snav [mode]="isMobile() ? 'over' : 'side'"
                    [fixedInViewport]="isMobile()" fixedTopGap="56">

          <button mat-raised-button [routerLink]="['./add-device']">Add Item/Device</button>
          <br>
          <mat-nav-list>
              <mat-form-field>
                <mat-label>Items</mat-label>
                <mat-select (selectionChange)="getValue($event)">
                    @for (item of items; track item) {
                      <mat-option [value]="item.value">{{item.viewValue}}</mat-option>
                    }
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Walls</mat-label>
                <mat-select (selectionChange)="getWall($event)">
                    @for (itemW of itemsWall; track itemW) {
                      <mat-option [value]="itemW.value">{{itemW.viewValue}}</mat-option>
                    }
                </mat-select>
              </mat-form-field>
          </mat-nav-list>
          <br>
          <button class="call-connect" mat-raised-button><span class="svg-icon"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="48px" height="48px"><rect width="16" height="16" x="12" y="16" fill="#fff" transform="rotate(-90 20 24)"/><polygon fill="#1e88e5" points="3,17 3,31 8,32 13,31 13,17 8,16"/><path fill="#4caf50" d="M37,24v14c0,1.657-1.343,3-3,3H13l-1-5l1-5h14v-7l5-1L37,24z"/><path fill="#fbc02d" d="M37,10v14H27v-7H13l-1-5l1-5h21C35.657,7,37,8.343,37,10z"/><path fill="#1565c0" d="M13,31v10H6c-1.657,0-3-1.343-3-3v-7H13z"/><polygon fill="#e53935" points="13,7 13,17 3,17"/><polygon fill="#2e7d32" points="38,24 37,32.45 27,24 37,15.55"/><path fill="#4caf50" d="M46,10.11v27.78c0,0.84-0.98,1.31-1.63,0.78L37,32.45v-16.9l7.37-6.22C45.02,8.8,46,9.27,46,10.11z"/></svg></span> <span>Connect Google Meet</span></button>
          <br>
          <button class="call-connect" mat-raised-button><span class="svg-icon"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="48px" height="48px"><path fill="#5c6bc0" d="M41.5 13A3.5 3.5 0 1 0 41.5 20 3.5 3.5 0 1 0 41.5 13zM4 40l23 4V4L4 8V40z"/><path fill="#fff" d="M21 16.27L21 19 17.01 19.18 16.99 31.04 14.01 30.95 14.01 19.29 10 19.45 10 16.94z"/><path fill="#5c6bc0" d="M36 14c0 2.21-1.79 4-4 4-1.2 0-2.27-.53-3-1.36v-5.28c.73-.83 1.8-1.36 3-1.36C34.21 10 36 11.79 36 14zM38 23v11c0 0 1.567 0 3.5 0 1.762 0 3.205-1.306 3.45-3H45v-8H38zM29 20v17c0 0 1.567 0 3.5 0 1.762 0 3.205-1.306 3.45-3H36V20H29z"/></svg></span> <span>Connect Microsoft Teams</span>
          </button>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
</div>
